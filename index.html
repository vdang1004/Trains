<!DOCTYPE html>
<html>
<head>
    <title>Train Schedule</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	
</head>
<body>

<div class="container mx-auto">
    <div class="jumbotron">
        <h1 class="text-center"> Train Schedule </h1>
        <p class="text-center"> Choo Choo </p>
    </div>

    <div class="border rounded m-1 p-1"> 
		<div class="scheduleTable-heading">
				<h4>Train Schedule</h4>
		</div>
		<div class="scheduleTable-body">
			<table class="table table-bordered" id="mainTable">
				<tr>
					<th> Train Name </th>
					<th> Destination </th>
					<th> Frequency (min) </th>
					<th> Next Arrival </th>
					<th> Minutes Away </th>
				</tr>
			</table>
		</div>
    </div>

    <div class="row">
		<div class="col-md-12">
			<div class="border rounded m-1 p-1">
				<div class="addTrain-heading">
					<h4>Add a Train</h4>
				</div>

				<form role="form" class="addTrain-body">
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainName-Input" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destination-Input" placeholder="">
						</div>
						<div class="form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="firstTime-Input" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="frequency-Input" placeholder="">
						</div>
						<button type="submit" class="btn btn-default" id="submit-Button">Submit</button>
				</form>
			</div>
		</div>
	</div>


        
</div>

<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
